name: weather_forecast_hub_dtp
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  flash: ^3.0.5+1
  shared_preferences: ^2.2.2
  hexcolor: ^3.0.1
  intl: ^0.18.1
  http: ^1.1.0
  geolocator: ^10.0.0
  geocoding: ^2.1.1
  firebase_auth: ^4.13.0
  firebase_core: ^2.22.0
  cloud_firestore: ^4.13.0
  build_runner: ^2.1.4
  google_sign_in: ^6.1.6
  inspection:
    git:
      url: https://github.com/radensaleh/inspection.git
      ref: master

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/weather_logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: sofia
      fonts:
        - asset: assets/fonts/sofiapro-light.otf
